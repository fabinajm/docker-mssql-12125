[local25]
SourcePath=/totvs12/protheus/apo/
RootPath=/totvs12/protheus_data/
StartPath=/system/
RpoDb=SQL
RpoLanguage=Portuguese
RpoVersion=120
Cisasync=0
LocalFiles=CTREE
Trace=0
localdbextension=.dtc
RegionalLanguage=BRA
TOPMemoMega=1
StartDicInDb=1

[DbAccess]
ProtheusOnly=0
DataBase=MSSQL
Alias=protheus
Server=localhost
port=7891

[drivers]
active=tcp

[tcp]
type=tcpip
port=1234

[LICENSECLIENT]
Server=LOCALHOST
Port=5555
Enable=1

[WebApp]
port=8082
EnvServer=local25

[General]
;CanAcceptFSRemote=1
CTREEMODE=LOCAL
ConsoleLog=1
PowerSchemeTimeInterval=60
AsyncConsoleLog=1
MaxStringSize=500

[SSLConfigure]
SSL2      = 1
SSL3      = 1
TLS1_0    = 1
TLS1_1    = 1
TLS1_2    = 1
Verbose   = 1
Bugs      = 1
State     = 1
CacheSize = 32

[TDS]
AllowApplyPatch=*
AllowEdit=*
